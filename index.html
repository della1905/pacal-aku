
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Ulang Tahun, Sayang!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    #typing {
      font-size: 28px;
      white-space: pre-line;
      max-width: 700px;
      margin: auto;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    iframe {
      display: none; /* Musik akan autoplay tapi tidak ditampilkan */
    }
  </style>
</head>
<body>
  <!-- Efek Ketik -->
  <div id="typing"></div>

  <!-- Musik dari YouTube (autoplay, tersembunyi) -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/J6bx4tPU8sM?autoplay=1&loop=1&playlist=J6bx4tPU8sM"
    title="Cinta Matiku"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    const text = "Selamat ulang tahun, sayangku...\n\nSemoga harimu seindah senyummu,\ndan hidupmu dipenuhi cinta yang tak pernah habis ðŸ’–\n\nAku bersyukur kamu ada di hidupku.";
    let i = 0;

    function type() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }

    window.onload = type;
  </script>
</body>
</html>
